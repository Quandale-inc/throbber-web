<header>
  <div
    class="flex content-start space-x-4 items-center w-screen py-3 px-3 border-b-gray-200 border-b-[0.1px]"
  >
    <img
      class="rounded-full w-8"
      src="/assets/avi.jpeg"
      (click)="openSideMenu()"
    />
    <p class="text-[17px] font-bold">Home</p>
  </div>
</header>
<aside class="w-screen fixed h-screen top-0 bg-black/40 z-50" [class.hidden]="isMenuOpen">
  <div
    [class.hidden]=""
    class="fixed w-3/4 h-screen top-0 left-0 z-50  p-4 bg-white"
  >
    <div class="flex justify-between items-center">
      <p class="font-bold text-[17px]">Account Info</p>
      <!-- X -->
      <button (click)="closeSideMenu()">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      </button>
    </div>
    <img class="rounded-full w-11 mt-8" src="/assets/avi.jpeg" />
    <p class="font-bold text-[17px]">Lorem Name</p>
    <p class="text-gray-500 -mt-1 text-[15px]">@lorem_man</p>
    <div class="flex gap-5 pt-3">
      <p class="text-[14px] text-gray-500"><span class="font-bold text-black">35</span> Following</p>
      <p class="text-[14px] text-gray-500"><span class="font-bold text-black">24</span> Follower</p>
    </div>
    <div>
      <!-- profile -->
      <div class="flex items-center gap-6 pt-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <p class="text-xl font-bold">Profile</p>
      </div>
      <!-- Bookmarks -->
      <div class="flex items-center gap-6 pt-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
          />
        </svg>
        <p class="text-xl font-bold">Booksmarks</p>
      </div>
    </div>
    <!-- divider -->
    <span class="w-[90%] h-[1px] bg-gray-400 block relative left-1/2 -translate-x-1/2 mt-4"></span>
    <div class="flex py-4 justify-between">
      <!-- settings -->
      <p class="text-[15px] font-bold">Settings and Support</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </div>
  </div>
</aside>
<router-outlet></router-outlet>
<app-nav></app-nav>
